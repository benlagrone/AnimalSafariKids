services:
  animalsafarikids:
    build:
      context: .
    image: animalsafarikids:latest
    container_name: animalsafarikids
    env_file:
      - .env
    volumes:
      - ./:/app
      - type: bind
        source: ${HOST_VIDEOS:-./host-videos}
        target: /app/shorts
    networks:
      - fortress-phronesis-net

networks:
  fortress-phronesis-net:
    external: true
    name: fortress-phronesis-net
